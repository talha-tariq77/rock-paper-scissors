<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors 2</title>

</head>
<body>
    <script src="rock_paper_scissors.js" defer></script>
    <!-- <style src="index.css"></style> -->

    <link rel="stylesheet" href="index.css">

    
    <div id="score">
        <h3>Score:</h3>
        <div id="scoreNumbers">
            <div id="humanScore">
                <h3>Human:</h3>
                <h3>0</h3>
            </div>
            <div id="pcScore">
                <h3>Computer:</h3>
                <h3>0</h3>
            </div>
        </div>
    </div>

    <div id="inputButtons">
        <button id="rock-button" title="Rock">Rock</button>
        <button id="paper-button" title="Paper">Paper</button>
        <button id="scissors-button" title="Scissors">Scissors</button>
    </div>

    <div id="result">
        <h1></h1>
    </div>

    
</body>
</html>
